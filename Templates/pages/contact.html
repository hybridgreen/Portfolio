<html lang="en"> 
 
<head>

 <style>

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
  }
  
  li {
    float: left;
  }
  
  li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  
  /* Change the link color to #111 (black) on hover */
  li a:hover {
    background-color: #111;
  }

  .github-logo{
    width: 100%;
    max-width: 25px;
    height: auto;
  }

 </style>

    <ul name="navbar">

        <li><a href="https://github.com/hybridgreen"> <img src="static/github-logo.png" class ="github-logo"> </a></li>
    </ul>
  
<div class="container z-depth-1 my-5 px-0"> 
 
    <!--Section: Content-->

      style="background-image: url(https://mdbootstrap.com/img/Photos/Others/background2.jpg); background-size: cover; background-position: center center;">

      <h3 class="text-center font-weight-bold text-white mt-5 mb-3">Contact Us</h3> 
      <!-- Section description --> 
      <h4 class="text-center font-weight-normal text-white mx-auto mb-4 pb-2">{{message}}</h4> 
   
      <form class="mb-5 mx-md-5" action="contact/submit" method="post"> 
        {% csrf_token %}
        {{form}}     
            <div class="text-center"> 
              <button type="submit" class="btn btn-elegant">Submit</button> 
            </div> 
   
          </div>
